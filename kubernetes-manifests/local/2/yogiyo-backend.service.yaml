apiVersion: v1
kind: Service
metadata:
  namespace: yogiyo
  name: backend
  labels:
    app: yogiyo
    tier: backend
spec:
  type: LoadBalancer
  # for sticky session
  sessionAffinity: ClientIP
  externalTrafficPolicy: Local
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: backend
    tier: backend
