<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Yogiyo Forum</title>
    <meta name="description" content="Shows forum and discussions." />

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />
    <link href="assets/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbar-header">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-5">Yogiyo Forum</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="discussion_fetch_result">
                    <div class="alert">&nbsp;</div>
                </div>
                <section id="tables">
                    <div id="forum_topic" class="page-header">
                        <h2>Topic</h2>
                        <br>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table id="discussion_list" class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>User</th>
                                            <th>Discussion</th>
                                            <th>Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!--
                                        <tr>
                                            <td>1</td>
                                            <td>Column content</td>
                                            <td>Column content</td>
                                            <td>Column content</td>
                                        </tr>
                                        -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>

                <form id="form_discuss" novalidate="novalidate">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-check-square"></i>
                            </span>
                            <input type="discussion" id="input_discussion" name="input_discussion" class="form-control" placeholder="Enter comment" />
                            <button type="submit" class="btn btn-default">Post</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            &copy; 2021 <a href="https://www.yogiyo.co.kr">yogiyo.co.kr</a>. All rights reserved.
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="assets/js/session.js"></script>
    <script src="assets/js/forum.js"></script>
</body>

</html>
